
server {
    listen 80 default_server;
    server_name _;
    location = /favicon.ico { access_log off; log_not_found off; }
    location /staticfiles/ {
        root /home/ubuntu/guiar-me;
    }
    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/guia-me/gunicorn.sock;
    }

    access_log /home/ubuntu/guiar-me/logs/access.log;
    error_log /home/ubuntu/guiar-me/logs/error.log;
}